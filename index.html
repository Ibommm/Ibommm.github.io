<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy BirthDay</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            background-image: url('back.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 300px;
            background-color: #fff;
            border: 2px solid #f4c6d6;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .card-header {
            background-color: #f4c6d6;
            padding: 10px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header .icons {
            display: flex;
            gap: 5px;
        }
        .card-header .icons div {
            width: 15px;
            height: 15px;
            background-color: #f78b8b;
            border-radius: 50%;
        }
        .card-header .icons div:last-child {
            background-color: #f78b8b;
        }
        .card-header .title {
            font-size: 18px;
            color: #ff7f91;
            font-weight: bold;
        }
        .card-content {
            margin-top: 20px;
        }
        .card-content img {
            width: 100px;
            margin-bottom: 10px;
        }
        .card-content p {
            color: #ff7f91;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .card-content button {
            background-color: #f4c6d6;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .card-footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="icons">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
            <div class="title">Haii Sayang</div>
            <div class="icons">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
        </div>
        <div class="card-content">
            <img src="cake.gif" alt="Cute Icon"> <!-- Add the cute image here -->
            <p>Happy BirthDay Sayang</p>
            <button onclick="goToNextPage()">okay</button>
        </div>
        <div class="card-footer">
            ( Iqbal Heriyadi )
        </div>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "hal1.html"; // Replace "nextpage.html" with the actual URL or page you want to navigate to.
        }
    </script>

</body>
</html>
